<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola </title>
    <style>
        body {
            background-color: #fff3cd;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1, .mensaje {
            display: none; /* Ocultar al principio */
            color: #000000;
            font-size: 2rem;
            margin-top: 20px;
        }
        .mensaje {
            font-size: 1.2rem;
            color: #8a6d3b;
            max-width: 80%;
            text-align: center;
        }
        .flores {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            display: none; /* Estar谩 oculto hasta que se presione el bot贸n */
        }
        .flor {
            width: 300px;
            height: auto;
        }
        audio {
            display: none; /* Ocultar el reproductor de audio visualmente */
        }
        .btn {
            background-color: #d4a017;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #b8860b;
        }
    </style>
</head>
<body>
    <!-- Solo el bot贸n aparece al principio -->
    <button class="btn" onclick="mostrarFlores()"> Presi贸name </button>
    
    <h1> Aunque estemos lejitos te mando tus flores </h1>
    <p class="mensaje"> holi </p>
    
    <div class="flores" id="flores-container">
        <!-- Aqu铆 solo se mostrar谩 una imagen -->
    </div>
    
    <audio id="cancion">
        <source src="tucancion.mp3" type="audio/mp3">
        Tu navegador no soporta el audio.
    </audio>
    
    <script>
        function mostrarFlores() {
            // Mostrar los elementos ocultos despu茅s de presionar el bot贸n
            document.getElementById("flores-container").style.display = "flex";
            document.querySelector("h1").style.display = "block"; // Mostrar el t铆tulo
            document.querySelector(".mensaje").style.display = "block"; // Mostrar el mensaje
            
            // Iniciar la m煤sica en segundo plano sin mostrar el reproductor
            const audio = document.getElementById("cancion");
            audio.play();
            
            // Crear y mostrar una sola imagen de las flores
            const contenedor = document.getElementById("flores-container");
            contenedor.innerHTML = ""; // Limpiar cualquier contenido previo
            
            const img = document.createElement("img");
            img.src = "C:/Users/cisco/OneDrive/Escritorio/flores amarillas/tulipanamarillo.jpg"; // Ruta con la carpeta 'flores_amarillas'
            img.className = "flor";
            img.alt = "Tulip谩n amarillo";
            contenedor.appendChild(img);

            // Ocultar el bot贸n despu茅s de hacer clic
            document.querySelector(".btn").style.display = "none";
        }
    </script>
</body>
</html>
